<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EduConnect</title>
    <link rel="stylesheet" href="assets/css/register.css">


</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="register-container">
        <div class="logo-section">
            <div class="logo"></div>
            <h2>Únete a EduConnect</h2>
            <p class="subtitle">Crea tu cuenta para comenzar</p>
        </div>

        <div class="success-message" id="successMessage">
            ¡Registro exitoso! Bienvenido a EduConnect 🎉
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <span class="input-icon">👤</span>
            </div>

            <div class="form-group">
                <label>Selecciona tu rol</label>
                <div class="role-grid">
                    <div class="role-option">
                        <input type="radio" id="estudiante" name="rol" value="estudiante" required>
                        <label for="estudiante" class="role-card">
                            <span class="role-icon">🎒</span>
                            <span class="role-name">Estudiante</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="docente" name="rol" value="docente" required>
                        <label for="docente" class="role-card">
                            <span class="role-icon">👨‍🏫</span>
                            <span class="role-name">Docente</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="padre" name="rol" value="padre" required>
                        <label for="padre" class="role-card">
                            <span class="role-icon">👨‍👩‍👧‍👦</span>
                            <span class="role-name">Padre/Madre</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="admin" name="rol" value="admin" required>
                        <label for="admin" class="role-card">
                            <span class="role-icon">⚙️</span>
                            <span class="role-name">Administrador</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group" id="emailGroup">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">
                <span class="input-icon">📧</span>
            </div>



            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
                <span class="input-icon">🔒</span>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Crear cuenta</span>
            </button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
        </div>
    </div>

    <script type="module" src="assets/js/register.js"></script>
</body>

</html>
